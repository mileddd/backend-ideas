openapi: 3.0.3
info:
  title: Ideas API
  version: 1.0.0
  description: API documentation for the Ideas platform (with authentication)

servers:
  - url: http://localhost:3000/api
    description: Local development server

paths:
  /login:
    post:
      summary: User login
      description: Authenticates a user and returns a JWT token
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
              properties:
                username:
                  type: string
                  example: testuser
                password:
                  type: string
                  example: password123
      responses:
        "200":
          description: Successful login
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Login successful
                  token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      username:
                        type: string
                        example: testuser
        "400":
          description: Invalid credentials
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Invalid username or password
        "500":
          description: Server error

  /ideas:
    get:
      summary: Get all ideas
      tags:
        - Ideas
      security:
        - bearerAuth: []
      responses:
        "200":
          description: List of ideas
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 1
                    title:
                      type: string
                      example: Improve the UX
                    description:
                      type: string
                      example: Add dark mode support
                    vote_count:
                      type: integer
                      example: 5
        "401":
          description: Unauthorized
    post:
      summary: Create a new idea
      tags:
        - Ideas
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - title
                - description
              properties:
                title:
                  type: string
                  example: New feature
                description:
                  type: string
                  example: Add dark mode support
      responses:
        "201":
          description: Idea created successfully
        "400":
          description: Missing required fields
        "401":
          description: Unauthorized
        "500":
          description: Server error

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
