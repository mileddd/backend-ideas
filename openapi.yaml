openapi: 3.0.3
info:
  title: Ideas API
  version: 1.0.0
  description: API for managing ideas, including voting and ranking by vote count.

servers:
  - url: http://localhost:3000/api
    description: Local development server

paths:
  /ideas:
    get:
      summary: Get all ideas
      description: Retrieve a list of all ideas, ordered by vote count (descending).
      responses:
        '200':
          description: A list of ideas
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Idea'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Create a new idea
      description: Add a new idea to the database.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IdeaInput'
      responses:
        '201':
          description: Idea created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Idea'
        '400':
          description: Missing title or description
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /ideas/{id}/upvote:
    patch:
      summary: Upvote an idea
      description: Increment the vote count of a specific idea.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: ID of the idea to upvote
      responses:
        '200':
          description: Updated idea with incremented vote count
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Idea'
        '404':
          description: Idea not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /ideas/{id}/downvote:
    patch:
      summary: Downvote an idea
      description: Decrement the vote count of a specific idea.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: ID of the idea to downvote
      responses:
        '200':
          description: Updated idea with decremented vote count
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Idea'
        '404':
          description: Idea not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  schemas:
    Idea:
      type: object
      properties:
        id:
          type: integer
          example: 1
        title:
          type: string
          example: "Improve documentation"
        description:
          type: string
          example: "Add more examples to API documentation"
        vote_count:
          type: integer
          example: 42
        created_at:
          type: string
          format: date-time
          example: "2025-11-03T09:00:00Z"

    IdeaInput:
      type: object
      required:
        - title
        - description
      properties:
        title:
          type: string
          example: "New idea"
        description:
          type: string
          example: "A brief description of the idea"

    Error:
      type: object
      properties:
        error:
          type: string
          example: "Server error"
